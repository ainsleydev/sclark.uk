name: Test

on:
    workflow_dispatch:
    pull_request:
        branches: [ main ]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version: [ 1.22.x ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0

            -   name: Install Go
                uses: actions/setup-go@v5
                with:
                    go-version: ${{ matrix.go-version }}

            -   name: Install Dependencies
                run: |
                    go install github.com/a-h/templ/cmd/templ@latest
                    cd web
                    TEMPL_EXPERIMENT=rawgo go generate ./...
                    go mod tidy

            -   name: Test
                run: |
                    cd web
                    go test ./... -race $$(go list ./... | temp) -coverprofile=../../coverage.out -covermode=atomic

            -   name: Diff
                run: git diff
