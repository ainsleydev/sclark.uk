pre-commit:
    parallel: true
    commands:
        check:
            glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
            run: pnpm biome check --write {staged_files}
        lint:
            glob: "*.go"
            run: golangci-lint run --fix
            stage_fixed: true
        go-fmt:
            glob: "*.go"
            run: gofmt -s -w
        go-vet:
            glob: "web/*.go"
            tags: backend style
            files: git ls-files -m
            run: go vet
prepare-commit-msg:
    commands:
        commitzen:
            interactive: true
            run: pnpm run commit
            env:
                LEFTHOOK: 0
